<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for=""><strong>Nama Lengkap</strong></label>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          placeholder="Nama Lengkap"
        />
      </div>
      <div class="form-group">
        <label for=""><strong>Alamat Rumah</strong></label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="2"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for=""><strong>Foto Profil</strong></label>
        <input type="file" name="" id="" class="form-control-file" />
      </div>
      <div class="form-group">
        <label for=""><strong>Alamat Email</strong></label>
        <input
          type="email"
          name=""
          id=""
          class="form-control"
          placeholder="Alamat Email"
        />
      </div>
      <div class="form-group">
        <label for=""><strong>Kata Sandi</strong></label>
        <input
          type="password"
          name=""
          id=""
          class="form-control"
          placeholder="Kata Sandi"
        />
      </div>
      <div class="form-group">
        <label for=""><strong>Jenis Kendaraan Anda :</strong></label>
        <div class="form-check form-check-inline">
          <input type="radio" name="" id="" class="form-check-input" />Motor
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="" id="" class="form-check-input" />Mobil
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
